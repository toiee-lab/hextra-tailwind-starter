# Hugo configuration file
title: My Hugo Site
languageCode: 'ja'

# import hextra as module (v0.10.2)
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: assets
      target: assets
    - source: static
      target: static
    - source: node_modules
      target: assets/node_modules

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - identifier: reference
      name: 参考
      weight: 4
    - identifier: hugo
      name: Hugo ↗
      url: https://gohugo.io/
      parent: reference
      weight: 1
    - identifier: hextra
      name: Hextra ↗
      url: https://imfing.github.io/hextra/
      parent: reference
      weight: 2
    - identifier: tailwind
      name: Tailwind CSS ↗
      url: https://tailwindcss.com/
      parent: reference
      weight: 3
    - identifier: claude-code
      name: Claude Code ↗
      url: https://docs.anthropic.com/en/docs/claude-code/overview
      parent: reference
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search

build:
  writeStats: true

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  page:
    tabs:
      sync: true

  editURL:
    enable: false
    base: "https://github.com/your-org/your-repo/edit/main/content"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
  theme:
    default: light
    displayToggle: false

  blog:
    list:
      pagerSize: 20 # Posts per page

# PostCSS設定
postCSS:
  config: postcss.config.js