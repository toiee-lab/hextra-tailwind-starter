# Hugo configuration file
title: My Hugo Site
languageCode: 'ja'

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: assets
      target: assets
    - source: static
      target: static
    - source: node_modules
      target: assets/node_modules

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

build:
  writeStats: true

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/your-org/your-repo/edit/main/content"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
  theme:
    displayToggle: true

# PostCSS設定
postCSS:
  config: postcss.config.js